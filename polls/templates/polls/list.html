<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опросы</title>
</head>
<body>
    {% if polls_list %}
    <ul>
        {% for poll in polls_list %}
            <li>{{poll}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Извините, ни один опрос сейчас не проводится.</p>
    {% endif %}
</body>
</html>
